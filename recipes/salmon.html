<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Salmon</title>
    </head>
    <body>
        <h1>Salmon</h1>
        <img src = "salmon-image.jpeg">
        <h2>Ingredients</h2>
        <ul>
            <li>Fillet of Salmon</li>
            <li>Seasonings for fillet</li>
            <li>Lemon</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Season the fillet</li>
            <li>Place the fillet in a pan</li>
            <li>Place the pan in the oven</li>
            <li>Cook for 15 minutes at 475&deg;F</li>
            <li>Take out of the oven and squeeze lemon on top</li>
        </ol>
    </body>
</html>
